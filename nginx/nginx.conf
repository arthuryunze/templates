http {
        sendfile        on;
        keepalive_timeout  65;

        # 一个简单的测试 server
        # 西藏地形
        server {
                listen  8004; # 监听 8004 端口，避免与默认的 80 端口冲突
                server_name  192.168.110.113;
                location /{
                        root D:/SentinelProject/bak-0720/maps-20250718/maps/terrain/xizhangrar/terrain;

                        # 启用目录列表
                        autoindex on;
                        autoindex_exact_size off;
                        autoindex_localtime on;
                        # 跨域头部
                        add_header Access-Control-Allow-Origin * always;
                        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
                        add_header Access-Control-Allow-Headers 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
                        add_header Access-Control-Allow-Credentials 'true' always;
                        add_header Access-Control-Expose-Headers 'Content-Disposition' always;
                        # location ~* .terrain$ {
                        location ~* \.terrain$ {
                                # root /Data1/home/liyunze/code/terrain_data/terrain;
                                add_header Content-Disposition 'attachment;filename=$arg_filename';
                                add_header Access-Control-Allow-Origin *;
                                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
                                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                                add_header Content-Encoding "gzip";
                                add_header Content-Type "application/octet-stream";
                        }
                }
        }
        # 靖安mbtiles影像
        server {
                listen  8099; # 监听 8080 端口，避免与默认的 80 端口冲突
                server_name  _;
                location /{
                        proxy_pass http://127.0.0.1:8080;   # 转发到本地 8080 端口
                        proxy_set_header Host $host;        # 保持 Host
                        proxy_set_header X-Real-IP $remote_addr; # 保留真实客户端 IP
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                        proxy_set_header X-Forwarded-Proto $scheme;
                }
        }

